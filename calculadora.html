<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Poke Help 1.0 - Calculadora</title>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="libs/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/semantic.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/calculadora.js"></script>

</head>

<body>
    <div class="ui pointing menu">
        <a href="index.html" class="item">
            Principal
        </a>
        <a href="pokedex.html" class="item">
            PokeDex
        </a>
        <a href="calculadora.html" class="item active">
            Calculadora IVS
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui segment" id="seg-principal">
        <h2 id="seg-principal-titulo" class="ui header blue dividing">PokeHelp 1.0 - Calculadora</h2>
        <br>
        <br>
        <div id="Calculadora" class="ui card">
            <div class="content">
                <div class="header">Calculadora</div>
            </div>
            <div  class="ui small feed">
                <div class="ui input">
                    <input type="number" max="100" placeholder="Ingrese el Nivel" id="nivel">
                </div>
                <br>
                <br>
                    <select id="pokeselect">
                        <option value="default">Selecciona un Pokemon</option>
                        <option value="bulbasaur">001 - Bulbasaur</option>
                        <option value="ivysaur">002 - Ivysaur</option>
                        <option value="venusaur">003 - Venusaur</option>
                        <option value="charmander">004 - Charmander</option>
                        <option value="charmeleon">005 - Charmeleon</option>
                        <option value="charizard">006 - Charizard</option>
                    </select>
                    <br>
                    <br>
                <select id="naturaleza">
                    <option value="default">Selecciona Naturaleza</option>
                    <option value="Adamant">Adamant</option>
                    <option value="Bold">Bold</option>
                    <option value="Brave">Brave</option>
                    <option value="Calm">Calm</option>
                    <option value="Careful">Careful</option>
                    <option value="Gentle">Gentle</option>
                    <option value="Hasty">Hasty</option>
                    <option value="Impish">Impish</option>
                    <option value="Jolly">Jolly</option>
                    <option value="Lax">Lax</option>
                    <option value="Lonely">Lonely</option>
                    <option value="Mild">Mild</option>
                    <option value="Modest">Modest</option>
                    <option value="Naive">Naive</option>
                    <option value="Naughty">Naughty</option>
                    <option value="Quiet">Quiet</option>
                    <option value="Rash">Rash</option>
                    <option value="Relaxed">Relaxed</option>
                    <option value="Sassy">Sassy</option>
                    <option value="Timid">Timid</option>
                </select>
                <br>
                <br>
                <h2 id="seg-principal-titulo" class="ui header blue dividing">IVs Pokemon</h2>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese IVs PS" id="ivps">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese IVs Atk" id="ivatk">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese IVs AtkSp" id="ivatksp">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese IVs DefSp" id="ivdefsp">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese IVs Vel" id="ivvel">
                </div>
                <br>
                <br>
                <h2 id="seg-principal-titulo" class="ui header blue dividing">EVs Pokemon</h2>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese EVs PS" id="evps">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese EVs Atk" id="evatk">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese EVs AtkSp" id="evatksp">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese EVs DefSp" id="evdefsp">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" max="31" placeholder="Ingrese EVs Vel" id="evvel">
                </div>
                <br>
                <br>
                <h2 id="seg-principal-titulo" class="ui header blue dividing">Resultados</h2>
                <br>
                <div class="ui input">
                    <input type="number" disabled placeholder="PS" id="fps">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" disabled placeholder="Atk" id="fatk">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" disabled placeholder="AtkSp" id="fatksp">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" disabled placeholder="DefSp" id="fdefsp">
                </div>
                <br>
                <div class="ui input">
                    <input type="number" disabled placeholder="Vel" id="fvel">
                </div>
                <br>
                <br>
                <button class="ui primary button" id="Aceptar">
                    Aceptar
                </button>
                <br>
                <br>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
